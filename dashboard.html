<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dashboard - StreetFinest</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-image: url("strety.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      color: #fff;
      height: 100vh;
      display: flex;
    }
    .sidebar {
      width: 240px;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      flex-direction: column;
      padding: 20px;
      box-sizing: border-box;
    }
    .sidebar a {
      color: #aaa;
      text-decoration: none;
      margin: 12px 0;
      font-weight: 600;
      font-size: 16px;
      padding: 10px;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    .sidebar a:hover {
      background-color: #0d3e94;
      color: #fff;
    }
    .sidebar .logo {
      font-size: 24px;
      font-weight: bold;
      color: #0d3e94;
      margin-bottom: 25px;
      text-align: center;
    }
    .main-content {
      flex-grow: 1;
      background: rgba(0, 0, 50, 0.7);
      padding: 30px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      font-size: 22px;
      font-weight: 700;
      color: #ffd700;
      text-shadow: 0 0 5px #ffd700;
    }
    .logout-btn {
      background-color: #8b0000cc;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      color: #fff;
      font-weight: 700;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .logout-btn:hover {
      background-color: #a40000;
    }
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(280px,1fr));
      gap: 20px;
    }
    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 20px;
      box-shadow:
        inset 4px 4px 8px rgba(255 255 255 / 0.2),
        inset -4px -4px 8px rgba(0 0 0 / 0.3);
      backdrop-filter: blur(6px);
      color: #fff;
      font-weight: 600;
      text-align: center;
      font-size: 18px;
    }
    @media (max-width: 600px) {
      .sidebar {
        width: 60px;
        padding: 10px;
      }
      .sidebar a {
        font-size: 0;
        padding: 12px 0;
      }
      .sidebar a::before {
        content: attr(data-label);
        font-size: 14px;
        color: #aaa;
        display: block;
        text-align: center;
        margin-top: 4px;
      }
      .main-content {
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <nav class="sidebar" aria-label="Primary">
    <div class="logo">StreetFinest</div>
    <a href="#" data-label="Home">Home</a>
    <a href="#" data-label="About">About</a>
    <a href="#" data-label="Profile">Profile</a>
    <a href="#" data-label="Academics">Academics</a>
    <a href="#" data-label="Opportunities">Opportunities</a>
    <a href="#" data-label="Social Life">Social Life</a>
    <a href="#" data-label="Innovation">Innovation</a>
    <a href="#" data-label="Investments">Investments</a>
  </nav>

  <main class="main-content" role="main" aria-label="Dashboard main content">
    <div class="topbar" id="welcomeMessage">
      Loading user...
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>

    <section class="cards">
      <div class="card">Academics content</div>
      <div class="card">Opportunities content</div>
      <div class="card">Social Life content</div>
      <div class="card">Investments content</div>
    </section>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import {
      getAuth,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDa4bdOsY_EacamNTsruqnyII6wTJPStJA",
      authDomain: "streetfinest-5252a.firebaseapp.com",
      projectId: "streetfinest-5252a",
      storageBucket: "streetfinest-5252a.appspot.com",
      messagingSenderId: "95725479905",
      appId: "1:95725479905:web:31771e426d7c9ebbb594a0"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const welcomeMessage = document.getElementById("welcomeMessage");
    const logoutBtn = document.getElementById("logoutBtn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        const name = user.displayName || user.email;
        welcomeMessage.firstChild.textContent = `Welcome, ${name}!`;
      } else {
        window.location.href = "login.html";
      }
    });

    logoutBtn.addEventListener("click", async () => {
      try {
        await signOut(auth);
        window.location.href = "login.html";
      } catch (error) {
        alert("Error signing out: " + error.message);
      }
    });
  </script>
</body>
</html>
